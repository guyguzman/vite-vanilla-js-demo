<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite Vanilla JS Demo</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="icon" href="./public/favicon.svg" type="image/svg+xml">
</head>

<body>

    <div class="container">
        <div class="compare" style="overflow: visible;">
            <img id="beforeImage" alt="letters" class="compare__image-one" src="img/before.jpg">

            <div class="compare__mask">
                <img id="afterImage" alt="letters" class=" compare__image-two" src="img/after.jpg">
            </div>

            <div class="compare__separator">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="compare__icon" viewBox="0 0 16 16">
                    <path d="M 6 2 L 1 8 L 6 14 M 10 2 L 15 8 L 10 14" stroke="currentColor"></path>
                </svg>
            </div>

            <input title="Compare" class="compare__input" type="range" min="0" step="0.5" max="100" value="50">

        </div>
    </div>
